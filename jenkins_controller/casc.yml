jenkins:
  numExecutors: 0
  securityRealm:
    local:
      users:
      - id: "panda"
        name: "panda"
        password: "panda"
  authorizationStrategy:
    globalMatrix:
      permissions:
      - "Overall/Administer:panda"
  nodes:
  - permanent:
      labelString: "agent"
      name: "agent"
      launcher:
        ssh:
          credentialsId: "jenkins_agent"
          host: "192.168.44.44"
          port: 2222
          sshHostKeyVerificationStrategy: nonVerifyingKeyVerificationStrategy
      remoteFS: "/home/jenkins/agent"
      retentionStrategy: "always"

credentials:
  system:
    domainCredentials:
    - credentials:
      - usernamePassword:
          id: "artifactory"
          username: "admin"
          password: "password"
          scope: GLOBAL
      - basicSSHUserPrivateKey:
          id: "jenkins_agent"
          username: "jenkins"
          privateKeySource:
            directEntry:
              privateKey: ${SSH_PRIVATE_KEY}
          scope: GLOBAL

tool:
  sonarRunnerInstallation:
    installations:
    - name: "SonarQube"
      properties:
      - installSource:
          installers:
          - sonarRunnerInstaller:
              id: "4.7.0.2747"

unclassified:
  sonarGlobalConfiguration:
    buildWrapperEnabled: true
    installations:
    - name: "SonarQube"
      serverUrl: "http://192.168.44.44:9000"
